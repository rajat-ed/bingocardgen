<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Card Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Arial:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Bingo Card Generator</h1>
        <form id="bingoForm" class="card">
            <label for="titleInput">Bingo Card Title:</label>
            <input type="text" id="titleInput" placeholder="e.g., Science Bingo">
            <label for="itemsInput">Items (comma-separated, max 100):</label>
            <textarea id="itemsInput" rows="4" placeholder="e.g., apple, banana, cat"></textarea>
            <span id="itemCount" class="item-count">Item count: 0</span>
            <div class="grid-options">
                <label>Grid Size:</label>
                <select id="rows">
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
                <span>x</span>
                <select id="cols">
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
            </div>
            <div id="suggestedLayouts" class="suggested-layouts"></div>
            <label for="numCards">Number of Cards:</label>
            <input type="number" id="numCards" min="1" max="50" value="1">
            <button type="submit">Generate Cards</button>
        </form>

        <div id="cardsContainer" class="cards-container"></div>
        <button id="downloadBtn" class="download-btn" style="display: none;">Download All Cards</button>

        <div class="gameplay-section card">
            <div class="current-call">
                <div id="currentItem" class="call-sphere">-</div>
            </div>
            <div class="call-button">
                <button id="nextBtn">Spin</button>
            </div>
            <div class="called-items">
                <h2>Called Items</h2>
                <div id="usedWordsList" class="called-list"></div>
            </div>
        </div>

        <div id="gameOver" class="game-over">
            <h1>Game Over!</h1>
            <button onclick="resetBingo(); hideGameOver();">Play Again</button>
        </div>
    </div>
    <footer>Bingo Card Generator by Rajat</footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
