<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bingo Card Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Bingo Card Generator</h1>
    <form id="bingoForm" class="card">
      <label for="titleInput">Bingo Card Title:</label>
      <input type="text" id="titleInput" placeholder="e.g., Science Bingo">
      <label for="itemsInput">Items (comma-separated, max 100):</label>
      <textarea id="itemsInput" rows="4" placeholder="e.g., apple, banana, cat"></textarea>
      <div class="grid-options">
        <label>Grid Size:</label>
        <select id="rows">
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <span>x</span>
        <select id="cols">
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <label for="numCards">Number of Cards:</label>
      <input type="number" id="numCards" min="1" max="50" value="1">
      <button type="submit">Generate Cards</button>
    </form>

    <div id="cardsContainer" class="cards-container"></div>
    <button id="downloadBtn" class="download-btn" style="display: none;">Download All Cards</button>

    <div class="gameplay-section card">
      <h2>Play Bingo</h2>
      <button id="nextBtn">Spin Cage</button>
      <div id="bingoCage">
        <div id="currentItem"></div>
      </div>
      <div id="usedWords" class="used-words">
        <h3>Called Items:</h3>
        <div id="usedWordsList"></div> <!-- Changed from ul to div for flex layout -->
      </div>
    </div>
  </div>
  <footer>Bingo Card Generator by Rajat</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
